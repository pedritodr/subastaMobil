    var srcType = Camera.PictureSourceType.CAMERA;
    var options = setOptions(srcType);
    options.targetHeight = 240;
    options.targetWidth = 240;
    navigator.camera.getPicture(function cameraSuccess(imageData) {
      displayImage(imageData);
      // You may choose to copy the picture, save it somewhere, or upload.
    }, function cameraError(error) {
      console.debug("No se puede obtener la foto: " + error, "app");
    }, options);
  }
  //funcion que se ejecuta luego de tomar la foto con la camara
  function setOptions(srcType) {
    var options = {
      // Some common settings are 20, 50, and 100
      quality: 100,
      destinationType: Camera.DestinationType.DATA_URL,
      // In this app, dynamically set the picture source, Camera or photo gallery
      sourceType: srcType,
      encodingType: Camera.EncodingType.JPEG,
      mediaType: Camera.MediaType.PICTURE,
      allowEdit: true,
      cameraDirection: 1
    }
    return options;
  }

  //funcion que se ejecuta para buscar la ciudad dando la latitud y longitud
  function search_city_2(lat, lng) {
    var latlng;
    latlng = new google.maps.LatLng(lat, lng);
    new google.maps.Geocoder().geocode({
      'latLng': latlng
    }, function (results, status) {
      if (status == google.maps.GeocoderStatus.OK) {
        if (results[1]) {
          var country = null,
            countryCode = null,
            city = null,
            cityAlt = null;
          var c, lc, component;
          for (var r = 0, rl = results.length; r < rl; r += 1) {
            var result = results[r];

            if (!city && result.types[0] === 'locality') {
              for (c = 0, lc = result.address_components.length; c < lc; c += 1) {
                component = result.address_components[c];

                if (component.types[0] === 'locality') {
                  city = component.long_name;
                  break;
                }
              }
            } else if (!city && !cityAlt && result.types[0] ===
              'administrative_area_level_1') {
              for (c = 0, lc = result.address_components.length; c < lc; c += 1) {
                component = result.address_components[c];
                if (component.types[0] === 'administrative_area_level_1') {
                  cityAlt = component.long_name;
                  break;
                }
              }
            } else if (!country && result.types[0] === 'country') {
              country = result.address_components[0].long_name;
              countryCode = result.address_components[0].short_name;
            }
            if (city && country) {
              break;
            }
          }
          $("#city_main").val(city);
          // console.log("City: " + city + ", City2: " + cityAlt + ", Country: " + country + ", Country Code: " + countryCode);
        }
      }
    });
  }

                var infowindow = new google.maps.InfoWindow;
                search_city(lat, lng);
                getReverseGeocodingData2(lat, lng);
                $('#lat').val(lat);
                $('#lng').val(lng);
              }
            });
            //getReverseGeocodingData2
            function getReverseGeocodingData2(lat, lng) {
              var latlng = new google.maps.LatLng(lat, lng);
              // This is making the Geocode request
              var geocoder = new google.maps.Geocoder();
              geocoder.geocode({
                'latLng': latlng
              }, function (results, status) {
                if (status !== google.maps.GeocoderStatus.OK) {
                  alert(status);
                }
                // This is checking to see if the Geoeode Status is OK before proceeding
                if (status == google.maps.GeocoderStatus.OK) {
                  var address = (results[0].formatted_address);
                  $('#pac-input').val(address);
                }
              });
            }
            //search_city
            function search_city(lat, lng) {
              var latlng;
              latlng = new google.maps.LatLng(lat, lng); // New York, US
              new google.maps.Geocoder().geocode({
                'latLng': latlng
              }, function (results, status) {
                if (status == google.maps.GeocoderStatus.OK) {
                  if (results[1]) {
                    var country = null,
                      countryCode = null,
                      city = null,
                      cityAlt = null;
                    var c, lc, component;
                    for (var r = 0, rl = results.length; r < rl; r += 1) {
                      var result = results[r];
                      if (!city && result.types[0] === 'locality') {
                        for (c = 0, lc = result.address_components.length; c < lc; c += 1) {
                          component = result.address_components[c];
                          if (component.types[0] === 'locality') {
                            city = component.long_name;
                            break;
                          }
                        }
                      } else if (!city && !cityAlt && result.types[0] ===
                        'administrative_area_level_1') {
                        for (c = 0, lc = result.address_components.length; c < lc; c += 1) {
                          component = result.address_components[c];
                          if (component.types[0] === 'administrative_area_level_1') {
                            cityAlt = component.long_name;
                            break;
                          }
                        }
                      } else if (!country && result.types[0] === 'country') {
                        country = result.address_components[0].long_name;
                        countryCode = result.address_components[0].short_name;
                      }
                      if (city && country) {
                        break;
                      }
                    }
                    $("#city_main").val(city);
                    // console.log("City: " + city + ", City2: " + cityAlt + ", Country: " + country + ", Country Code: " + countryCode);
                  }
                }
              });
            }
          }
        });
      }
    });
  };
